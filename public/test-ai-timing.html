<!DOCTYPE html>
<html>
<head>
    <title>Test AI Crop Timing</title>
    <meta name="csrf-token" content="test">
</head>
<body>
    <h1>AI Crop Timing Test</h1>
    
    <button onclick="testLettuce()">Test Lettuce (Spring)</button>
    <button onclick="testTomato()">Test Tomato (Summer)</button>
    <button onclick="testCarrot()">Test Carrot Direct Sow (Fall)</button>
    
    <div id="results" style="margin-top: 20px; padding: 20px; background: #f5f5f5;"></div>

    <script>
        async function testCrop(cropType, season, isDirectSow = false) {
            try {
                const response = await fetch('/admin/api/ai/crop-timing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    },
                    body: JSON.stringify({
                        crop_type: cropType,
                        season: season,
                        is_direct_sow: isDirectSow
                    })
                });
                
                const result = await response.json();
                const resultsDiv = document.getElementById('results');
                
                resultsDiv.innerHTML += `
                    <h3>${cropType} (${season}${isDirectSow ? ', Direct Sow' : ''})</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    <hr>
                `;
                
            } catch (error) {
                document.getElementById('results').innerHTML += `
                    <h3>Error testing ${cropType}</h3>
                    <p>${error.message}</p>
                    <hr>
                `;
            }
        }
        
        function testLettuce() {
            testCrop('lettuce', 'spring', false);
        }
        
        function testTomato() {
            testCrop('tomato', 'summer', false);
        }
        
        function testCarrot() {
            testCrop('carrot', 'fall', true);
        }
    </script>
</body>
</html>
